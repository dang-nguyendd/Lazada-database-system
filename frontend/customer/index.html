<!DOCTYPE html>
<html>

<head>
    <title>Customer's Dashboard</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="../assets/css/customer.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="../assets/img/logo.png" width="50" height="50" class="ms-3" />
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-primary">Customer</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Vendor</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Shipper</a></li>
            </ul>

            <div class="col-md-3 text-end pe-2">
                <a class="btn btn-primary" id="loginBtn" href="../login.html">Login</a>
                <button class="btn btn-primary" id="logoutBtn" onclick="authLogout()">Log out</button>
                <a class="btn btn-outline-primary" id="signupBtn" href="../signup.html">Sign Up</a>
            </div>
        </header>

        <main>
            <div class="row content">
                <div class="col-sm-3 sidenav">
                    <div class="d-flex flex-column flex-shrink-0 p-3" style="max-width: 280px;">
                        <a href="#"
                            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                            <h5 class="fw-bold">Customer's Dashboard</h5>
                        </a>
                        <hr>
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item">
                                <a href="#" class="nav-link active" aria-current="page">
                                    <i class="pe-none me-2 bi bi-list-ul"></i>
                                    All products
                                </a>
                            </li>
                            <!-- <li>
                                <a href="add.html" class="nav-link link-dark">
                                    <i class="pe-none me-2 bi bi-cart"></i>
                                    My cart
                                </a>
                            </li> -->
                            <li>
                                <a href="search_vendor.html" class="nav-link link-dark">
                                    <i class="pe-none me-2 bi bi-shop"></i>
                                    Search store
                                </a>
                            </li>
                        </ul>
                        <hr>
                    </div>
                </div>
    
                <div class="col-sm-9">
                    Search by name:
                    <div class="input-group">
                        <div class="form-outline col-sm-8">
                            <input id="search-input" type="search" id="search-product" class="form-control"
                                placeholder="Search product name..." />
                        </div>
                        <button id="search-button" type="button" class="btn btn-primary">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                    <br />
                    Search by custom attribute:
                    <div class="input-group">
                        <div class="form-outline col-sm-2">
                            <input id="search-input-attribute" type="search" id="search-product" class="form-control"
                                placeholder="Attribute..." />
                        </div>
                        <div class="form-outline col-sm-6">
                            <input id="search-input-custom" type="search" id="search-product" class="form-control"
                                placeholder="Search product..." />
                        </div>
                        <button id="search-button-attribute" type="button" class="btn btn-primary">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                    <br />
                    Search by price:
                    <div class="input-group">
                        <div class="form-outline col-sm-4">
                            <input id="search-input-min" type="number" min="1" step="any" class="form-control"
                                placeholder="Min price..." />
                        </div>
                        <div class="form-outline col-sm-4">
                            <input id="search-input-max" type="number" min="1" step="any" class="form-control"
                                placeholder="Max price..." />
                        </div>
                        <button id="search-button-price" type="button" class="btn btn-primary">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                    <br />
                    <div class="d-flex justify-content-center">
                        <div id="loading">
                            <div class="spinner-border" role="status">
                                <span class="sr-only"></span>
                            </div>
                            Order is processing... Please wait!
                        </div>
                        <div id="create-order-message">Successfully created order!</div>
                    </div>
    
                    <div class="d-flex justify-content-center">
                        <!-- Card -->
                        <div id="cardListContainer" class="flex-container">
                        </div>
                    </div>
    
                    <div class="table-responsive">
                        <table class="table table-hover" id="products">
    
                        </table>
                    </div>
                    <nav aria-label="Page navigation example" id="navigation" class="d-flex justify-content-center">
                        <ul class="pagination">
                            <li class="page-item" id="previousIcon" onclick="pressPrev(this)">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <div id="page-numbers"></div>
                            <!-- Add Pagination -->
                            <li class="page-item" id="nextIcon" onclick="pressNext(this)">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
    </div>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/customer.js"></script>
</body>

</html>
