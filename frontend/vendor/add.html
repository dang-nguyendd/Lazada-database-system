<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="../assets/css/vendor.css" rel="stylesheet">
    <title>Vendor's Dashboard</title>
</head>
<body>
    
    <div class="container-fluid">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="../assets/img/logo.png" width="50" height="50" class="ms-3" />
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-dark">Customer</a></li>
                <li><a href="index.html" class="nav-link px-2 link-primary">Vendor</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Shipper</a></li>
            </ul>

            <div class="col-md-3 text-end pe-2">
                <a class="btn btn-primary" id="loginBtn" href="../login.html">Login</a>
                <button class="btn btn-primary" id="logoutBtn" onclick="authLogout()">Log out</button>
                <a class="btn btn-outline-primary" id="signupBtn" href="../signup.html">Sign Up</a>
            </div>
        </header>


        <main>
            <div class="row content">
                <div class="col-sm-3 sidenav">
                    <div class="d-flex flex-column flex-shrink-0 p-3" style="max-width: 280px;">
                        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                            <h4 class="fw-bold">Vendor's Dashboard</h4>
                        </a>
                        <hr>
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link link-dark" aria-current="page">
                                    <i class="pe-none me-2 bi bi-list-ul"></i>
                                    My products
                                </a>
                            </li>
                            <li>
                                <a href="add.html" class="nav-link active">
                                    <i class="pe-none me-2 bi bi-plus-square"></i>
                                    Add a product
                                </a>
                            </li>
                        </ul>
                        <hr>
                        <a href="#" class="d-flex align-items-center link-dark text-decoration-none"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                                <strong id="vendor-name">vendor's name</strong>
                        </a>
                    </div>
                </div>
    
                <div class="col-sm-9">
                    <form action="javascript:;" onsubmit="addProduct(this)" class="w-75 mx-auto">
                        <div>
                            <h3 class="fw-bold text-center mb-5">Add new product</h3>
                        </div>
                        <div class="mb-3">
                            <label for="pName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="pName" name="pName" aria-describedby="pName">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="text" class="form-control" id="price" name="price" aria-describedby="price">
                        </div>

                        <div class="mb-3" id="custom-attributes">

                        </div>
                        <a class="mb-3 btn btn-success"
                        href="#" id="add_more_fields">Add custom attributes</a>
                        <a class="mb-3 btn btn-danger"
                        href="#" id="remove_fields"">Remove an attribute</a>
                        <input type="submit" class="w-100 btn btn-lg btn-primary" value="Add product">
                    </form>
                </div>
            </div>
        </main>
    </div>

    
    <!-- BOOTSTRAP JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="../assets/js/vendor_addProduct.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
