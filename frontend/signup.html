<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="./assets/css/login.css" rel="stylesheet">
    
    <title>Lazada - Sign Up</title>
</head>
<body>
    <div class="container-flui">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="./assets/img/logo.png" width="50" height="50" class="ms-3" />
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-dark">Customer</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Vendor</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Shipper</a></li>
            </ul>

            <div class="col-md-3 text-end pe-2">
                <a class="btn btn-primary" id="loginBtn" href="./login.html">Login</a>
                <button class="btn btn-primary" id="logoutBtn" onclick="authLogout()">Log out</button>
                <a class="btn btn-outline-primary" id="signupBtn" href="./signup.html">Sign Up</a>
            </div>
        </header>

        <main>
            <div class="form-signin w-100 m-auto">
                <div>
                    <h3 class="fw-bold text-center mb-5">Sign up as</h3>
                </div>
                <div class="d-flex justify-content-center mb-3">
                    <a href="./signup_customer.html" type="button" class="btn btn-outline-success">Customer</a>
                </div>
                <div class="d-flex justify-content-center mb-3">
                    <a href="./signup_vendor.html" type="button" class="btn btn-outline-info">Vendor</a>
                </div>
                <div class="d-flex justify-content-center mb-3">
                    <a href="./signup_shipper.html" type="button" class="btn btn-outline-warning">Shipper</a>
                </div>
            </div>
        </main>

    </div>

    <!-- BOOTSTRAP JavaScript -->
    <script src="./assets/js/auth.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
