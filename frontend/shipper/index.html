<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="../assets/css/vendor.css" rel="stylesheet">
    <title>Shipper's Dashboard</title>
</head>

<body>

    <div class="container-fluid">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="../assets/img/logo.png" width="50" height="50" class="ms-3" />
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-dark">Customer</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Vendor</a></li>
                <li><a href="#" class="nav-link px-2 link-primary">Shipper</a></li>
            </ul>

            <div class="col-md-3 text-end pe-2">
                <a class="btn btn-primary" id="loginBtn" href="../login.html">Login</a>
                <button class="btn btn-primary" id="logoutBtn" onclick="authLogout()">Log out</button>
                <a class="btn btn-outline-primary" id="signupBtn" href="../signup.html">Sign Up</a>
            </div>
        </header>


        <main>
            <div class="row content">
                <div class="col-sm-3 sidenav">
                    <div class="d-flex flex-column flex-shrink-0 p-3" style="max-width: 280px;">
                        <a href="#"
                            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                            <h5 class="fw-bold">Shipper's Dashboard</h5>
                        </a>
                        <hr>
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item">
                                <a href="#" class="nav-link active" aria-current="page">
                                    <i class="pe-none me-2 bi bi-list-ul"></i>
                                    My orders
                                </a>
                            </li>
                        </ul>
                        <hr>
                    </div>
                </div>

                <div class="col-sm-9">
                    <div class="d-flex justify-content-center">
                        <div id="loading">
                            <div class="spinner-border" role="status">
                                <span class="sr-only"></span>
                            </div>
                            Please wait a few seconds...
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover" id="products">

                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <!-- BOOTSTRAP JavaScript -->
    <script src="../assets/js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="../assets/js/shipper.js"></script>
</body>

</html>
